 <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice Scientifique Pro</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --calc-bg: #fff;
      --btn-bg: #f0f0f0;
      --btn-hover: #dcdcdc;
    }

    body.dark {
      --bg: #121212;
      --text: #ffffff;
      --calc-bg: #1e1e1e;
      --btn-bg: #2c2c2c;
      --btn-hover: #3a3a3a;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .theme-toggle {
      margin: 1rem;
      padding: 10px 20px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .calculator {
      background-color: var(--calc-bg);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 20px;
      width: 380px;
    }

    .display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 14px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      background-color: var(--btn-bg);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .buttons button:hover {
      background-color: var(--btn-hover);
    }

    .equal {
      background-color: #4caf50;
      color: white;
    }

    .clear {
      background-color: #e53935;
      color: white;
    }

    .history {
      margin-top: 15px;
      max-height: 100px;
      overflow-y: auto;
      background-color: var(--calc-bg);
      border-radius: 5px;
      padding: 10px;
      font-size: 14px;
      width: 100%;
    }

    .history p {
      margin: 0;
    }
  </style>
</head>
<body onkeydown="handleKey(event)">
  <button class="theme-toggle" onclick="toggleTheme()">üåó Th√®me Sombre / Clair</button>

  <div class="calculator">
    <input type="text" id="display" class="display" readonly>
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">/</button>
      <button onclick="pressFunction('Math.sqrt')">‚àö</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">*</button>
      <button onclick="pressFunction('Math.pow')">^</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">-</button>
      <button onclick="pressFunction('Math.exp')">e^x</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="press('+')">+</button>
      <button onclick="pressFunction('Math.log')">log</button>

      <button onclick="pressFunction('Math.sin')">sin</button>
      <button onclick="pressFunction('Math.cos')">cos</button>
      <button onclick="pressFunction('Math.tan')">tan</button>
      <button onclick="press('Math.PI')">œÄ</button>
      <button onclick="clearDisplay()" class="clear">C</button>

      <button onclick="press('**2')">x¬≤</button>
      <button onclick="press('**3')">x¬≥</button>
      <button onclick="press('1/')">1/x</button>
      <button onclick="press('%')">mod</button>
      <button onclick="backspace()">‚å´</button>
    </div>
    <div class="history" id="history">
      <strong>üßæ Historique :</strong>
    </div>
  </div>

  <script>
    function press(val) {
      document.getElementById('display').value += val;
    }

    function pressFunction(funcName) {
      const display = document.getElementById('display');
      const lastChar = display.value.slice(-1);

      // Si un chiffre ou parenth√®se pr√©c√®de, ajouter *
      if (/\d|\)/.test(lastChar)) {
        display.value += '*' + funcName + '()';
      } else {
        display.value += funcName + '()';
      }

      // Place le curseur juste entre les parenth√®ses (facultatif, n√©cessite champs contentEditable pour mieux faire)
      // Tu peux manuellement cliquer pour modifier ensuite.
    }

    function backspace() {
      let disp = document.getElementById('display');
      disp.value = disp.value.slice(0, -1);
    }

    function calculate() {
      try {
        let exp = document.getElementById('display').value;

        if ((exp.match(/\(/g) || []).length > (exp.match(/\)/g) || []).length) {
          exp += ')'.repeat(exp.match(/\(/g).length - (exp.match(/\)/g) || []).length);
        }

        const result = Function('"use strict"; return (' + exp + ')')();
        document.getElementById('history').innerHTML += `<p>${exp} = ${result}</p>`;
        document.getElementById('display').value = result;
      } catch (e) {
        alert("‚ùå Expression invalide !");
      }
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function handleKey(event) {
      const key = event.key;

      if (!isNaN(key) || "+-*/().".includes(key)) {
        press(key);
      } else if (key === "Enter") {
        event.preventDefault();
        calculate();
      } else if (key === "Backspace") {
        backspace();
      } else if (key === "Escape") {
        clearDisplay();
      }
    }
  </script>
</body>
</html>
